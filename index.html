<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board CSS3</title>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Section - Header -->
    <header>

    </header>
    <!-- End Section - Header -->

    <main>
        <!-- Start Top Player & Top Blog Section -->
        <section class="container">
            <!-- Start Top Player -->
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="Top Player - 1">
                        <h3 class="player-name">Top Player - 1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="Top Player - 2">
                        <h3 class="player-name">Top Player - 2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="Top Player - 3">
                        <h3 class="player-name">Top Player - 3</h3>
                        
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="Top Player - 4">
                         <h3 class="player-name">Top Player - 4</h3>
                        
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="Top Player - 5">
                         <h3 class="player-name">Top Player - 5</h3>
                        
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="Top Player - 6">
                        <h3 class="player-name">Top Player - 6</h3>
                    </div>
                </div>
            </div>
            <!-- End Top Player -->

            <hr>

            <!-- Start Top Blogs -->
                <div class="top-blogs">
                    <h2 class="section-title">Top Blogs</h2>
                    <div class="blogs">
                        <article class="blog">
                            <div class="thumbnail">
                                <img src="images/blogs/blog-1.png" alt="Blog Image - 1">
                            </div>
                            <div class="blog-info">
                                <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                                <p class="blog-author">by <a href="#">Danny Sapio</a></p>
                            </div>
                        </article>
                    </div>
                </div>
            <!-- End Top Blogs -->

        </section>
        <!-- End Top Player & Top Blog Section -->
    </main>
</body>
</html>
